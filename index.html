<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="root">
      <h1>RETO JEISSON</h1>

      </form>
    </div>
    <script src="js.js"></script>
  </body>
